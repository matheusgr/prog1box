application: prog1box
version: 1
runtime: python27
threadsafe: no
api_version: 1

handlers:
- url: /admin.css
  static_files: admin.css
  upload: admin.css

- url: '/admin/user.*'
  login: admin
  script: main.app

- url: '/admin.*'
  login: required
  script: main.app

- url: .*
  script: main.app
