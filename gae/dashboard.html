<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>ExecScripts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/admin.css" type="text/css">
</head>

<body>
    <h1>Scripts</h1>

    <div id="#execscripts">
        {% for script in scripts %} 
        <h2> {{ script.name }} - {{ script.network.get.name }}</h2>
        <form action="/u/execedit" method="POST">
            <textarea name="code" cols=100 rows=20>{{ script.code }}</textarea>
            <input type="hidden" name="name" value="{{ script.name }}">
            <input type="hidden" name="key" value="{{ script.key.urlsafe }}">
            <br>
            <input type="submit" value="Save">
        </form>
        {% endfor %}

        <h2> New Script </h2>
        <form action="/u/execnew" method="POST">
            <input type="text" name="name" size="45" value=""><br>
            <input type="text" name="network" size="45" value=""><br>
            <textarea name="code" cols=100 rows=20></textarea><br>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
